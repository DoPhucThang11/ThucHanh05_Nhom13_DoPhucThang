<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Infographic và Video Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        .content {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 15px;
            box-shadow: 0 0 10px #ccc;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 20px;
        }
        video {
            width: 100%;
            max-height: 450px;
            margin-bottom: 20px;
        }
        footer {
            font-size: 0.9em;
            color: #555;
            border-top: 1px solid #eee;
            padding-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Lợi Ích Công Nghệ Số và Giới Thiệu Lợi Ích Công Nghệ Số </h1>
        <p>Đây là mô tả ngắn về lợi ích công nghệ số và giới thiệu lợi ích công nghệ hiển thị trên trang này.</p>

        <!-- Chèn ảnh infographic -->
        <img src="Nhiệm vụ 2.1 Nguyễn Quốc  Thanh.jpg" alt="Infographic mô tả nội dung" />

        <!-- Chèn video MP4 -->
        <video controls>
            <source src="NhiemVu2.2_Lê Trọng Thức.mp4" type="video/mp4" />
            Trình duyệt của bạn không hỗ trợ thẻ video.
        </video>

        <footer>
            © 2025 Bản quyền thuộc về bạn. Nội dung được hỗ trợ tạo bởi AI (GitHub Copilot).
        </footer>
    </div>
</body>
</html>
